<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlaskVueChat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="padding: 25px 25px;">
  <h1 style="text-align: center">FlaskVueChat</h1>
  <div class="register-form d-flex justify-content-center">
    <form>
      <input type="text" id="username" placeholder="Type your nickname here...">
      <button>Register</button>
    </form>
  </div>
  <div class="row justify-content-center py-4">
    <div class="graph-view col-md-6">
      <img src="https://www.amcharts.com/wp-content/uploads/2013/12/demo_910_none-1.png" style="width: 100%">
    </div>
    <div class="users-view col-md-4">
      <div class="text-center">
        <h3>Welcome to the chat, NAME</h3>
        <p>Click on a name to start chatting</p>
      </div>
      <div class="ms-auto" style="width: 80%">
        <span>List of active users:</span>
        <ul>
          <li>User1</li>
          <li>User2</li>
          <li>User3</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="chat-view">
    <span>Users in this chat:</span>
    <ul class="connected-users">
      <li class="d-inline-flex">User1</li>
      <li class="d-inline-flex">User5</li>
    </ul>
    <div class="chat-area border border-5" style="width: 350px;">
      <ul>
        <li>Message1</li>
        <li>Message2</li>
        <li>Message3</li>
        <li>Message4</li>
        <li>Message5</li>
      </ul>
    </div>
    <input type="text" placeholder="Type your message here...">
    <button>Send</button>
    <button>Leave chat</button>
  </div>
</body>
</html>
